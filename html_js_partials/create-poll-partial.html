<script>
    function cancle(){
		window.location.replace(window.location.origin);
	}

    function submitt(){
		options = document.getElementsByClassName("option-input")
		optString = ""
		for(x in options){
			if(options[x].value){
				if(x != 0){
					optString += ","
				}
				optString += options[x].value
			}
		}
		window.location.replace(window.location.origin + "/post-create?name=" + "%s" + "&options=" + optString
                        + "&" + "tokens=0")
	}

    function extend(){
		var span = document.createElement('span')
		var inputForm = document.createElement("input")
		inputForm.setAttribute("type", "text")
		inputForm.setAttribute("class", "option-input")
		span.appendChild(inputForm)
		document.getElementById("options-container").appendChild(span)
    }
</script>
<div id="main-container">
	<div id="options-container">
		<span> <input type="text" class="option-input"> </span>
		<span> <input type="text" class="option-input"> </span>
		<span> <input type="text" class="option-input"> </span>
	</div>
	
	<div id="button-container">
		<button onclick="extend()">+</button>
		<button onclick="submitt()">Create</button>
		<button onclick="cancle()">Cancle</button>
	</div>
</div>
