<script>
    function create(){
		input = document.getElementById("input").value
        if(input == ""){
            alert("Must give a name for the poll!")
            return
        }
		window.location.href = window.location.origin + "/create?name=" + input;
	}
</script> 
<div class="main-container">
    <div class="main-title">
        Enter name of poll to create.
    <div>
    <div style="margin-top: 20px;">
        <input type="text" id="input"> 
        <button onclick="create()">Go!</button>
    </div>
<div>

<!-- pre-select input field -->
<script>
    var input = document.getElementById('input')
    input.focus();
    input.select();
</script>
