<script>
    function create(){
		window.location.href = window.location.origin + "/create?pollname=" + input;
	}
    function submitt(){
		input = document.getElementById("input").value
        if(input == ""){
            alert("Must give name of or token for a poll!")
            return
        }
		window.location.href = window.location.origin + "/poll?ident=" + input;
	}
</script> 
<div class="main-container">
    <div class="main-title">
        Enter token or name of poll:
    <div>
    <div style="margin-top: 20px;">
        <input type="text" id="input"> 
        <button onclick="submitt()">Go!</button>
    </div>
    <div class="button-container">
        <button onclick="create()">New Poll</button>
    </div>
<div>

<!-- pre-select input field -->
<script>
    var input = document.getElementById('input')
    input.focus();
    input.select();
</script>
