<html>
<head>
    <link rel="stylesheet" href=/static/site.css>
    <title>{{ websiteTitle }}</title>
    {{ header }}
</head>
</body>
    <div class="main-container" id="main-container">
        <div class="main-title" >Successfully created '{{ pollName }}' sucessfully created!</div>
        <hr>
        <div class=token-container>
            {% for tk in tokens %}
                {{ tk }}
            {% end %}
        </div>
        <div style="margin-top: 40px">
            <hr>

            Vote-Link:
            <input class="link-field" type=text
                value=http://{{ hostname }}/viewvote?ident={{ pollIdent }}>
            </input>
            <hr>

            Results-Link: 
            <input class="link-field" type=text
                value=http://{{ hostname }}/results?ident={{ pollIdent }}>
            </input>
            <hr>

            Tokens-Link: 
            <input class="link-field" type=text
                   value=http://{{ hostname }}/pollinfoadmin?ident={{ pollIdent }}
            </input>
        </div>
        <hr>
        <div class=token-container>
            Admin Access Token: <i>{{ admToken }}</i>
        </div>
    	<div class="button-container" id="button-container">
            <button onClick="window.location.href = window.location.origin">Main Page</button>
    	</div>
    </div>
    {{ footer }}
</body>
</html>
